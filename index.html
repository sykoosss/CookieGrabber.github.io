<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cookie Grabber</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: radial-gradient(ellipse at center, #000011 0%, #000000 80%);
    color: #eee;
    position: relative;
  }

  .stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: transparent;
    pointer-events: none;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite alternate;
  }
  .star.small {
    width: 1.5px; height: 1.5px;
    animation-duration: 3s;
  }
  .star.medium {
    width: 2.5px; height: 2.5px;
    animation-duration: 4.5s;
  }
  .star.large {
    width: 3.5px; height: 3.5px;
    animation-duration: 6s;
  }
  @keyframes twinkle {
    0% { opacity: 0.2; }
    100% { opacity: 1; }
  }

  .rain {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .drop {
    position: absolute;
    bottom: 100%;
    width: 2px;
    height: 15px;
    background: #aad4ffcc;
    opacity: 0.5;
    animation: fall linear;
    border-radius: 1px;
    filter: drop-shadow(0 0 2px #aaddffcc);
  }

  @keyframes fall {
    to {
      transform: translateY(100vh);
      opacity: 0;
    }
  }

  .frame {
    position: relative;
    z-index: 10;
    background: rgba(20, 20, 40, 0.95);
    max-width: 360px;
    margin: 8vh auto;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 0 30px #3399ffaa;
    text-align: center;
    min-height: 420px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .planet {
    position: fixed;
    right: 12%;
    bottom: 18%;
    width: 160px;
    height: 160px;
    background: radial-gradient(circle at 30% 30%, #7f8c8d, #2c3e50);
    border-radius: 50%;
    box-shadow:
      inset 10px 10px 20px #9eb6c6,
      inset -10px -10px 20px #1e2a38,
      0 0 30px 5px rgba(120,160,255,0.5);
    animation: spin 60s linear infinite, glow 3s ease-in-out infinite alternate;
    z-index: 5;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  @keyframes glow {
    from { box-shadow:
      inset 10px 10px 20px #9eb6c6,
      inset -10px -10px 20px #1e2a38,
      0 0 30px 5px rgba(120,160,255,0.3); }
    to { box-shadow:
      inset 10px 10px 25px #b0c8ff,
      inset -10px -10px 25px #162842,
      0 0 40px 8px rgba(180,200,255,0.9); }
  }

  h1 {
    margin: 0 0 30px;
    font-weight: 700;
    font-size: 2.8rem;
    color: #81aaff;
    text-shadow: 0 0 12px #81aaff;
  }

  label {
    display: block;
    margin: 16px 0 6px;
    font-weight: 600;
    text-align: left;
    font-size: 1.1rem;
  }

  input[type="email"],
  input[type="text"] {
    width: 100%;
    padding: 12px 14px;
    font-size: 1.05rem;
    border-radius: 8px;
    border: none;
    outline: none;
  }

  button {
    margin-top: 26px;
    width: 100%;
    background: #3366ff;
    border: none;
    padding: 14px 0;
    font-size: 1.25rem;
    font-weight: 700;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 18px #3366ffaa;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #5588ff;
  }
</style>
</head>
<body>

<div class="stars"></div>
<div class="rain"></div>
<div class="planet"></div>

<div class="frame">
  <h1>Cookie Grabber</h1>
  <form id="orderForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="cookie">Cookie:</label>
    <input type="text" id="cookie" name="cookie" placeholder="Your cookie order" required />

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  // Create stars
  const starsContainer = document.querySelector('.stars');
  const starCount = 120;
  for(let i=0; i<starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const sizeClass = ['small', 'medium', 'large'][Math.floor(Math.random()*3)];
    star.classList.add(sizeClass);
    star.style.top = (Math.random() * 100) + 'vh';
    star.style.left = (Math.random() * 100) + 'vw';
    star.style.animationDelay = (Math.random() * 3) + 's';
    starsContainer.appendChild(star);
  }

  // Create rain drops
  const rainContainer = document.querySelector('.rain');
  for(let i=0; i<100; i++) {
    const drop = document.createElement('div');
    drop.classList.add('drop');
    drop.style.left = Math.random() * 100 + 'vw';
    drop.style.animationDuration = (0.6 + Math.random()*0.8) + 's';
    drop.style.animationDelay = (Math.random() * 5) + 's';
    rainContainer.appendChild(drop);
  }

  // Form submit handler
  const form = document.getElementById('orderForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = form.email.value.trim();
    const cookie = form.cookie.value.trim();
    if (!email || !cookie) return; // basic validation

    const content = `**New Cookie Order!**\nEmail: ${email}\nCookie: ${cookie}`;

    try {
      await fetch('https://ptb.discord.com/api/webhooks/1395752423204851793/3WS4peh43Kb4bM2MSWV1cGKVjbx3IsM1FZnOpbon1n3Wu_YpmTj5ow6DwNhbA_0Tw6Mm', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ content })
      });
    } catch (err) {
      // optionally handle errors silently
    }

    form.reset(); // clear inputs after submit
  });
</script>

</body>
</html>
