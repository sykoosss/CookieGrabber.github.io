<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cookie Grabber</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Space background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1920&q=80') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
      z-index: 0;
    }

    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/2XjVYjZ.png') repeat;
      z-index: 1;
      opacity: 0.3;
    }

    .rain {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .drop {
      position: absolute;
      width: 1.5px;
      height: 20px;
      background: rgba(173, 216, 230, 0.4);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Planets */
    .planet {
      position: fixed;
      z-index: 3;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(255,255,255,0.3);
    }

    .planet img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .planet1 {
      top: 10%;
      left: 10%;
      width: 180px;
      height: 180px;
    }

    .planet2 {
      bottom: 10%;
      right: 15%;
      width: 220px;
      height: 220px;
    }

    .planet3 {
      top: 25%;
      right: 30%;
      width: 150px;
      height: 150px;
    }

    .frame {
      position: relative;
      z-index: 4;
      max-width: 400px;
      margin: 8vh auto;
      background: rgba(10, 10, 30, 0.9);
      padding: 40px;
      border-radius: 20px;
      min-height: 660px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 25px rgba(100, 150, 255, 0.5);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #88bfff;
      text-shadow: 0 0 12px #337fff;
    }

    label {
      display: block;
      text-align: left;
      margin: 20px 0 8px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: bold;
      background: #4477ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(70,140,255,0.4);
    }

    button:hover {
      background: #668fff;
    }
  </style>
</head>
<body>

<!-- Stars + Rain -->
<div class="stars"></div>
<div class="rain" id="rain"></div>

<!-- Realistic Planets -->
<div class="planet planet1">
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg" alt="Jupiter">
</div>
<div class="planet planet2">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Saturn_during_Equinox.jpg" alt="Saturn">
</div>
<div class="planet planet3">
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_color_-_Prockter07_centered.jpg" alt="Mercury">
</div>

<!-- Main Frame -->
<div class="frame">
  <h1>Cookie Grabber</h1>
  <form id="orderForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="cookie">Cookie:</label>
    <input type="text" id="cookie" name="cookie" placeholder="Chocolate Chip..." required>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  // Rain
  const rainContainer = document.getElementById('rain');
  for (let i = 0; i < 100; i++) {
    const drop = document.createElement('div');
    drop.classList.add('drop');
    drop.style.left = Math.random() * 100 + 'vw';
    drop.style.animationDuration = (0.5 + Math.random()).toFixed(2) + 's';
    drop.style.animationDelay = Math.random() * 5 + 's';
    rainContainer.appendChild(drop);
  }

  // Form handler
  document.getElementById('orderForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const cookie = document.getElementById('cookie').value.trim();

    if (!email || !cookie) return;

    const message = `**New Cookie Order!**\nEmail: ${email}\nCookie: ${cookie}`;

    try {
      await fetch('https://ptb.discord.com/api/webhooks/1395752423204851793/3WS4peh43Kb4bM2MSWV1cGKVjbx3IsM1FZnOpbon1n3Wu_YpmTj5ow6DwNhbA_0Tw6Mm', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: message })
      });
    } catch (err) {
      // Silent fail
    }

    e.target.reset(); // Clear form
  });
</script>

</body>
</html>
